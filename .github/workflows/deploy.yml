name: CloudForge CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t cloudforge-app .

      - name: Run Container
        run: |
          docker stop cloudforge || true
          docker rm cloudforge || true
          docker run -d -p 5000:5000 --name cloudforge cloudforge-app
